<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblivion Tech - Innovation Unleashed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: transparent;
            color: #fff;
            padding: 25px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            display: none;
        }

        .hero {
            background-image: url('https://hgwconsult.com.au/wp-content/uploads/2023/10/Tech-Titans-How-Tech-Companies-Fuel-Global-Economic-Growth.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 250px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .hero p {
            font-size: 1.3em;
            line-height: 1.7;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        footer {
            background-color: #222;
            color: #eee;
            text-align: center;
            padding: 25px 0;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oblivion Tech</h1>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Experience the Future of Technology</h1>
            <p>Innovative phones and cutting-edge software designed to empower your life.</p>
            <a href="phone.html" class="button">See what we're working on</a>
        </div>
    </section>

</body>
</html>
